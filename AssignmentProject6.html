<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="Project6.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="contactform">
          <div id="title">
                   <h1>Get in Touch</h1>
                   <p>Fill out the form below to contact us</p>
          </div>
          <div id="frm">
            <form>
                <table>
                    <tr> <td><i class="fa-solid fa-user icon" style="color: #63e688;"></i><input type="text" placeholder="Name" required/></td> <td><i class="fa-solid fa-envelope icon" style="color: #63e688;"></i><input type="email" placeholder="Email" required/></td>  </tr>
                    <tr> <td><i class="fa-solid fa-phone icon" style="color: #63e688;"></i><input type="number" placeholder="Phone" required/></td> <td><i class="fa-solid fa-tag icon" style="color: #63e688;"></i><input type="text" placeholder="Subject" required/></td>  </tr>
                    <tr> <td colspan="2"><i class="fa-solid fa-message icons" style="color: #63e688;"></i><textarea placeholder="Your Message"></textarea></td> </tr>
                    <tr> <td colspan="2"><button>Send Message <span><i class="fa-solid fa-paper-plane"></i></span></button></td> </tr>
                </table>
            </form>
          </div>
          <div id="footer">
                <p><i class="fa-solid fa-location-dot" style="color: #63e688;"></i> Kondapur,Hyderabad</p>
                <p><i class="fa-solid fa-envelope" style="color: #63e688;"></i>contact@gmail.com</p>
                <p><i class="fa-solid fa-phone" style="color: #63e688;"></i> +91 7859043567</p>
          </div>
    </div>
</body>
</html>
